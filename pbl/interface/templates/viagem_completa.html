<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSCOM - Viagem Completa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Viagem Completa: Belem → Porto Alegre</h2>
        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>Trecho</th>
                    <th>Origem</th>
                    <th>Destino</th>
                    <th>Companhia</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody>
                {% for trecho_id, trecho in viagem.items() %}
                <tr>
                    <td>{{ trecho_id }}</td>
                    <td>{{ trecho.origem }}</td>
                    <td>{{ trecho.destino }}</td>
                    <td>Companhia {{ trecho.companhia }}</td>
                    <td>
                        <a href="{{ url_for('reservar', trecho_id=trecho_id) }}" class="btn btn-primary">Reservar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('visualizar_reservas', cliente_id=session['cliente_id']) }}" class="btn btn-success">Minhas Reservas</a>
    </div>
</body>
</html>
