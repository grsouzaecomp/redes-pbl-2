<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSCOM - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Login</h2>
        
        <!-- Removemos a parte de exibição das mensagens -->
        
        <form method="POST">
            <div class="mb-3">
                <label for="cliente_id" class="form-label">Cliente ID</label>
                <input type="text" class="form-control" id="cliente_id" name="cliente_id" required>
            </div>
            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
        </form>

        <a href="{{ url_for('registrar') }}" class="btn btn-link mt-3">Criar uma nova conta</a>
    </div>
</body>
</html>
