<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASSCOM - Reservar Assento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Reservar Assento: {{ trecho.origem }} â†’ {{ trecho.destino }}</h2>

        <form method="POST">
            <div class="mb-3">
                <label for="poltrona" class="form-label">Escolha a Poltrona</label>
                <select class="form-select" id="poltrona" name="poltrona" required>
                    <option value="">Selecione uma poltrona</option>
                    {% for poltrona in voos.poltronas %}
                    <option value="{{ poltrona }}">{{ poltrona }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Reservar</button>
        </form>

        <a href="{{ url_for('index') }}" class="btn btn-link mt-3">Cancelar e voltar</a>
    </div>
</body>
</html>
