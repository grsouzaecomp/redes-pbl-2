<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minhas Reservas - Companhia A/B/C</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Minhas Reservas - Companhia B</h2>

        {% if reservas %}
        <table class="table table-striped mt-3">
            <thead>
                <tr>
                    <th>Trecho</th>
                    <th>Poltrona</th>
                </tr>
            </thead>
            <tbody>
                {% for reserva in reservas %}
                <tr>
                    <td>{{ reserva.voo }}</td>
                    <td>{{ reserva.poltrona }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        {% else %}
        <p>Nenhuma reserva encontrada.</p>
        {% endif %}
        
        <a href="/trechos-disponiveis" class="btn btn-primary">Voltar</a>
    </div>
</body>
</html>
